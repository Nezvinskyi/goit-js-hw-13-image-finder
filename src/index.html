<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW 13 Image Finder</title>

    <!-- Don't forget to delete this style tag. -->
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .intro {
        text-align: center;
      }

      .intro h1 {
        margin-top: 0;
        font-weight: 500;
        font-size: 40px;
      }

      .intro img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- search form -->
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>

    <!-- gallery -->
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <!-- image card -->
    <div class="photo-card">
      <!-- <img src="" alt="" /> -->

      <div class="stats">
        <p class="stats-item">
          <i class="material-icons">thumb_up</i>
          1108
        </p>
        <p class="stats-item">
          <i class="material-icons">visibility</i>
          320321
        </p>
        <p class="stats-item">
          <i class="material-icons">comment</i>
          129
        </p>
        <p class="stats-item">
          <i class="material-icons">cloud_download</i>
          176019
        </p>
      </div>
    </div>
  </body>
</html>
