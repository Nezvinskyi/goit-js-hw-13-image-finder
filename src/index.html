<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW 13 Image Finder</title>

    <!-- Don't forget to delete this style tag. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="search-wrapper">
      <a href="./index.html">
        <div class="logo-container">
          <div class="logo logo-first">
            <span id="g">I</span>
            <span id="o">m</span>
            <span id="o1">a</span>
            <span id="g1">g</span>
            <span id="l">e</span>
            <span id="e">s</span>
            <div class="logo logo-second">search</div>
          </div>
        </div>
      </a>

      <!-- search form -->
      <form class="search-form header" id="search-form">
        <!-- <label for="searchQuery">IMAGES search</label> -->
        <span class="search-icon material-icons"> search </span>
        <input
          class="searchbar"
          type="text"
          name="query"
          autocomplete="off"
          id="searchQuery"
          placeholder="Search images..."
        />
        <button type="submit" class="search-icon material-icons search-button">
          search
        </button>
      </form>
    </div>
    <!-- logo -->

    <!-- gallery -->

    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>

    <!-- loadMore btn -->
    <button
      type="button"
      class="btn btn-primary button"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label">Load more</span>
    </button>
  </body>
</html>
